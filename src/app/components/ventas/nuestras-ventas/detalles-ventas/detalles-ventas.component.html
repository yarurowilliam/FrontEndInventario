
<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<table class='table table-dark' *ngIf="!loading">
    <thead>
        <tr>
        <tr>
            <th>REFERENCIA</th>           
            <th>NOMBRE</th>
            <th>CANTIDAD</th>
            <th>PRECIO</th>                
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let detalleVenta of venta.listDetalleVentas">                
        <td>{{detalleVenta.referencia}}</td>
        <td>{{detalleVenta.nombre}}</td>
        <td>{{detalleVenta.cantidad}}</td>
        <td>{{detalleVenta.precio}}</td>
    </tr>
</tbody>
</table>
<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <button class="btn btn-info btn-lg btn-block" routerLink="/ventas/listaVentas">Volver</button>
    </div>
</div>
