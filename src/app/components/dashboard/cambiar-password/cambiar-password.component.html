<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="../"></i>
                    </div>
                    <h3 class="titulo">Cambiar contraseña</h3>
                </div>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="cambiarPassword" (ngSubmit)=guardarPassword() style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Contraseña Anterior"
                            formControlName="passwordAnterior">
                        <span class="text-danger ml-1"
                            *ngIf="cambiarPassword.get('passwordAnterior').hasError('required') && cambiarPassword.get('passwordAnterior').touched">
                            La contraseña <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Nueva Contraseña"
                            formControlName="nuevaPassword">
                        <span class="text-danger ml-1" *ngIf="cambiarPassword.get('nuevaPassword').hasError('required') 
                    && cambiarPassword.get('nuevaPassword').touched">
                            La nueva contraseña <strong>es requerida</strong>
                        </span>
                        <span class="text-danger ml-1"
                            *ngIf="cambiarPassword.get('nuevaPassword').hasError('minlength')">
                            La contraseña debe tener como minimo <strong>4 caracteres</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Repetir Contraseña"
                            formControlName="confirmPassword">
                        <span class="text-danger ml-1" *ngIf="cambiarPassword.hasError('notSame')">
                            Las contraseñas <strong>no coinciden</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-acep"
                            [disabled]="cambiarPassword.invalid" type="submit">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
