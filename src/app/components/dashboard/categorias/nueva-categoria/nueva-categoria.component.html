<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/dashboard/categorias"></i>
                    </div>
                    <h3 class="titulo">Registrar categoría</h3>
                </div>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="datosCategorias" (ngSubmit)=registrarCategoria() style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese nombre de la categoría"
                            formControlName="nombreCategoria">
                        <span class="text-danger ml-1"
                            *ngIf="datosCategorias.get('nombreCategoria').hasError('required') && datosCategorias.get('nombreCategoria').touched">
                            El nombre <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-reg" [disabled]="datosCategorias.invalid"
                            type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
