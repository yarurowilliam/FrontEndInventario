<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Registrar Categoria
        </h3>
        <app-loading *ngIf="loading"></app-loading>
        <form [formGroup]="datosCategorias" (ngSubmit)="registrarCategoria()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese nombre de la categoria" formControlName="nombreCategoria">
                <span class="text-danger ml-3" 
                    *ngIf="datosCategorias.get('nombreCategoria').hasError('required') && datosCategorias.get('nombreCategoria').touched">
                    El nit <strong>es requerido</strong>
                </span>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acep"  [disabled]="datosCategorias.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="/dashboard/categorias">Volver</button>
            </div>
        </form>
    </div>
</div>
