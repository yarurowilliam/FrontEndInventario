<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/dashboard/proveedores"></i>
                    </div>
                    <h3 class="titulo">Detalle proveedor</h3>
                </div>
            <app-loading *ngIf="loading"></app-loading>
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Razón Social:</label>
                        <input type="text" class="form-control" placeholder="Ingrese referencia del articulo"
                        [(ngModel)]="proveedor.razonSocial" readonly>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>NIT:</label>
                        <input type="text" class="form-control" placeholder="Ingrese nombre del articulo"
                        [(ngModel)]="proveedor.nit" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Dirección:</label>
                        <input type="text" class="form-control" placeholder="Ingrese la cantidad del articulo"
                        [(ngModel)]="proveedor.direccion" readonly>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Nombre Encargado:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el precio del articulo"
                        [(ngModel)]="proveedor.nombreEnc" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Telefono Encargado: </label>
                        <input type="number" class="form-control" placeholder="Ingrese el precio del articulo"
                        [(ngModel)]="proveedor.telefono" readonly>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <label>Email Proveedor:</label>
                        <input type="text" class="form-control" placeholder="Ingrese el precio del articulo"
                        [(ngModel)]="proveedor.email" readonly>
                    </div>
                </div>
        </div>
    </div>
</div>
