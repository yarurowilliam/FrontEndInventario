<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/dashboard/proveedores"></i>
                    </div>
                    <h3 class="titulo">Registrar proveedor</h3>
                </div>
            <app-loading *ngIf="loading"></app-loading>
            <form [formGroup]="datosProveedores" (ngSubmit)=registrarProveedor() style="padding-top: 10px;">
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese nit o numero de documento"
                            formControlName="nit">
                        <span class="text-danger ml-1"
                            *ngIf="datosProveedores.get('nit').hasError('required') && datosProveedores.get('nit').touched">
                            El nit <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese Razon Social"
                            formControlName="razonSocial">
                        <span class="text-danger ml-1"
                            *ngIf="datosProveedores.get('razonSocial').hasError('required') && datosProveedores.get('razonSocial').touched">
                            La razon social <strong>es requerida</strong>
                        </span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese la direccion"
                            formControlName="direccion">
                        <span class="text-danger ml-1"
                            *ngIf="datosProveedores.get('direccion').hasError('required') && datosProveedores.get('direccion').touched">
                            La direccion <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese el nombre del encargado"
                            formControlName="nombreEnc">
                        <span class="text-danger ml-1"
                            *ngIf="datosProveedores.get('nombreEnc').hasError('required') && datosProveedores.get('nombreEnc').touched">
                            El nombre del encargado <strong>es requerido</strong>
                        </span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese el telefono del encargado"
                            formControlName="telefono">
                        <span class="text-danger ml-1"
                            *ngIf="datosProveedores.get('telefono').hasError('required') && datosProveedores.get('telefono').touched">
                            El telefono del proveedor <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese el email del encargado"
                            formControlName="email">
                        <span class="text-danger ml-1"
                            *ngIf="datosProveedores.get('email').hasError('required') && datosProveedores.get('email').touched">
                            El email del proveedor <strong>es requerido</strong>
                        </span>
                    </div>   
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary btn-reg" [disabled]="datosProveedores.invalid" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
