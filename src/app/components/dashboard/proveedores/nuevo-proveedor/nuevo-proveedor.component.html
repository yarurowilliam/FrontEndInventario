<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Registrar Proveedor
        </h3>
        <app-loading *ngIf="loading"></app-loading>
        <form [formGroup]="datosProveedores" (ngSubmit)="registrarProveedor()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese nit o numero de documento" formControlName="nit">
                <span class="text-danger ml-3" 
                    *ngIf="datosProveedores.get('nit').hasError('required') && datosProveedores.get('nit').touched">
                    El nit <strong>es requerido</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese Razon Social" formControlName="razonSocial">
                <span class="text-danger ml-3" 
                    *ngIf="datosProveedores.get('razonSocial').hasError('required') && datosProveedores.get('razonSocial').touched">
                    La razon social <strong>es requerida</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese la direccion" formControlName="direccion">
                <span class="text-danger ml-3" 
                    *ngIf="datosProveedores.get('direccion').hasError('required') && datosProveedores.get('direccion').touched">
                    La direccion <strong>es requerida</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese el nombre del encargado" formControlName="nombreEnc">
                <span class="text-danger ml-3" 
                    *ngIf="datosProveedores.get('nombreEnc').hasError('required') && datosProveedores.get('nombreEnc').touched">
                    El nombre del encargado <strong>es requerido</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese el telefono del encargado" formControlName="telefono">
                <span class="text-danger ml-3" 
                    *ngIf="datosProveedores.get('telefono').hasError('required') && datosProveedores.get('telefono').touched">
                    El telefono del proveedor <strong>es requerido</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese el email del encargado" formControlName="email">
                <span class="text-danger ml-3" 
                    *ngIf="datosProveedores.get('email').hasError('required') && datosProveedores.get('email').touched">
                    El email del proveedor <strong>es requerido</strong>
                </span>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acep"  [disabled]="datosProveedores.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="/dashboard/proveedores">Volver</button>
            </div>
        </form>
    </div>
</div>
