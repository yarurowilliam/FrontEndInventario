<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/dashboard/gestionarCompra"></i>
                    </div>
                    <h3 class="titulo">Solicitar compra de articulo</h3>
                </div>
            <app-loading *ngIf="loading"></app-loading>
            <form [formGroup]="datosArticulos" (ngSubmit)=registrarArticulo() style="padding-top: 10px;">
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese referencia del articulo"
                            formControlName="referencia">
                        <span class="text-danger ml-1"
                            *ngIf="datosArticulos.get('referencia').hasError('required') && datosArticulos.get('referencia').touched">
                            La referencia <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Ingrese nombre del articulo"
                            formControlName="nombre">
                        <span class="text-danger ml-1"
                            *ngIf="datosArticulos.get('nombre').hasError('required') && datosArticulos.get('nombre').touched">
                            El nombre <strong>es requerido</strong>
                        </span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="number" class="form-control" placeholder="Ingrese la cantidad del articulo"
                            formControlName="cantidad">
                        <span class="text-danger ml-1"
                            *ngIf="datosArticulos.get('cantidad').hasError('required') && datosArticulos.get('cantidad').touched">
                            La cantidad <strong>es requerida</strong>
                        </span>
                    </div>
                    <div class="form-group col-md-6" style="text-align: start;">
                        <input type="number" class="form-control" placeholder="Ingrese el precio del articulo"
                            formControlName="precio">
                        <span class="text-danger ml-1"
                            *ngIf="datosArticulos.get('precio').hasError('required') && datosArticulos.get('precio').touched">
                            El precio del articulo <strong>es requerido</strong>
                        </span>
                    </div>
                </div>
                
                <div class="form-group" style="text-align: start;">
                    <strong class="label">Categoria:</strong>
                    <select formControlName="categoriaId" class="form-control">
                        <option *ngFor="let categoria of listCategoria" value="{{categoria.id}}">
                            {{categoria.nombreCategoria}}</option>
                    </select>
                    <span class="text-danger ml-1"
                        *ngIf="datosArticulos.get('categoriaId').hasError('required') && datosArticulos.get('categoriaId').touched">
                        La categoria <strong>es requerida</strong>
                    </span>
                </div>
                <div class="form-group" style="text-align: start;">
                    <strong class="label">Proveedor:</strong>
                    <select formControlName="proveedorNit" class="form-control">
                        <option *ngFor="let proveedor of listProvedores" value="{{proveedor.nit}}">
                            {{proveedor.razonSocial}}</option>
                    </select>
                    <span class="text-danger ml-1"
                        *ngIf="datosArticulos.get('proveedorNit').hasError('required') && datosArticulos.get('proveedorNit').touched">
                        El proveedor <strong>es requerido</strong>
                    </span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-reg" [disabled]="datosArticulos.invalid" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
