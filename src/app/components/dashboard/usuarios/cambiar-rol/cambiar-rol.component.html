<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card shadow" style="padding: 20px;">
                <div class="header">
                    <div class="volver">
                        <i class="fas fa-arrow-left back" routerLink="/dashboard/gestionarUsuarios"></i>
                    </div>
                    <h3 class="titulo">Gestión de roles</h3>
                </div>
                <app-loading *ngIf="loading"></app-loading>
                <div class="alert alert-warning">
                    <strong>¡Alerta!</strong> ¡Cuidado!
                </div>
                <div *ngIf="usuario">
                    <label>Usuario:</label>
                    <div class="form-group" style="text-align: start;">
                        <input [(ngModel)]="usuario.nombreUsuario" readonly="readonly" class="form-control"
                            placeholder="Usuario" type="text">
                    </div>
                    <label>Cambiar Cargo:</label>
                    <div class="form-group" style="text-align: start;">
                        <select [(ngModel)]="usuario.rolUser" class="form-control">
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="EMPLEADO">Empleado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-camb" (click)="update()">Cambiar
                            rol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
